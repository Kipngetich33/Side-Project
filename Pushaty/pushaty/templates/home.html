<!DOCTYPE html>
<html>
  <head>
    <title>Chat Panel</title>
    <link rel="stylesheet" href="{% static 'chat.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="chat-body" class="panel panel-default">
      <div class="panel-heading"> Chat Box</div>
      <div id="msg-list-div" class="list-group">
        <ul id="msg-list" class="list-group">
          {% for obj in chat %}
            {% if obj.user == request.user %}
              <li class="text-right list-group-item">{{obj.message}} </li>
            {% else %}
              <li  class="text-left list-group-item">{{obj.message}}</li>
            {% endif %}
          {% empty %}
            <li class="text-right list-group-item">No Messages yet</li>
          {% endfor %}
        
          <!-- the code below is used for scrolling to the bottom of the message page so that the users can see the latest messages -->
          <script>
            var chartlist = document.getElementById('msg-list-div');
            chartlist.scrollTop = chartlist.scrollHeight;
          </script>
        </ul>
      </div>

    </div>

    <!-- this is the form section -->

    <form id="chart-form" method="post" action = "/post">
      <div id="chat-bottom" class="input-group"> 
        <input type="text" id ="class-msg" name="chat-msg" class="form-control"/>
        <span class="input-group-btn">
          <input class="btn btn-default" id="send" type="submit" value="Send"/>
        </span>
      </div>
    </form>
    
  </body>

<script src="{% static 'chat.js' %}"></script>
</html>
